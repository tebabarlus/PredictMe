<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
    <title>Settings - Predict</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        accent: '#d6f94a',
                        'accent-dark': '#b7f34d',
                        'accent-light': '#d9ff66',
                        purple: '#6b21a8',
                        blue: '#6b6bff',
                        pink: '#f472b6',
                        'tg-bg': '#17212b',
                        'tg-secondary-bg': '#232e3c',
                        'tg-text': '#f5f5f5',
                        'tg-hint': '#708499',
                        'tg-link': '#6ab3f3',
                        'tg-button': '#5288c1',
                        'tg-destructive': '#ec3942'
                    }
                }
            }
        }
    </script>
</head>

<body class="font-['Inter',sans-serif] m-0 p-0 text-white bg-gradient-to-b from-[#300c2b] to-black min-h-screen">
    <div class="relative mb-4"> <img src="Predictmelogo.svg" alt="Predictme Logo" class="h-12" style="padding-top: 20px; margin: auto; "></div>
    <div class="content-wrapper">
        <div class="flex items-center justify-between p-4 max-w-md mx-auto"> <a href="profile.html" aria-label="Back"
                class="w-10 h-10 flex items-center justify-center text-white hover:text-accent transition-colors">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-xl font-bold flex items-center"> <i class="fas fa-cog mr-2"></i> Settings
            </h1>
            <div class="w-10 h-10"></div>
        </div>

        <div class="prediction-actions-footer bottom-[70px]"> <button class="btn btn-primary w-full" type="button"> Save
                changes
            </button>
        </div>

        <main class="container max-w-md mx-auto px-4 flex flex-col gap-6 pb-20">
            <div class="card bg-white/15 rounded-lg p-4">
                <div class="flex flex-col items-center mb-6">
                    <div class="relative mb-4"> <img src="https://placehold.co/100x100/d6f94a/000000?text=User"
                            alt="User avatar" class="w-24 h-24 rounded-full object-cover">
                        <div class="absolute bottom-0 right-0 bg-accent text-black p-2 rounded-full cursor-pointer">
                            <i class="fas fa-camera text-sm"></i>
                        </div>
                        <input type="file" class="hidden" id="avatar-upload" accept="image/*">
                    </div>
                </div>

                <div class="mb-6"> <label class="form-label" for="public-name">Public name</label>
                    <div class="relative">
                        <input type="text" id="public-name" placeholder="Enter nickname" value="@User"
                            class="form-input-dark" style="margin-bottom: 0;">
                    </div>
                </div>

                <div class="mb-6"> <label class="form-label">Topics</label>
                    <p class="text-gray-400 text-xs mb-3">Choose 3 categories of predictions that you are interested in
                    </p>
                    <div class="flex flex-wrap gap-2"> <button
                            class="px-3 py-1.5 rounded-full bg-white/10 text-xs hover:bg-white/20 transition-colors">
                            Crypto
                        </button>
                        <button class="px-3 py-1.5 rounded-full bg-accent text-black text-xs font-medium"> Sports
                        </button>
                        <button class="px-3 py-1.5 rounded-full bg-accent text-black text-xs font-medium"> Ortak
                        </button>
                        <button class="px-3 py-1.5 rounded-full bg-accent text-black text-xs font-medium"> Crypto
                        </button>
                    </div>
                </div>
            </div>

            <div class="card bg-white/15 rounded-lg p-4">




                <div class="mb-6"> <label class="form-label">Notifications</label>
                    <div class="flex items-center justify-between py-2"> <span class="text-sm">New predictions</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer" checked>
                            <div
                                class="w-11 h-6 bg-black/40 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-accent">
                            </div>
                        </label>
                    </div>

                    <div class="flex items-center justify-between py-2"> <span class="text-sm">Results</span> <label
                            class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer" checked>
                            <div
                                class="w-11 h-6 bg-black/40 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-accent">
                            </div>
                        </label>
                    </div>

                    <div class="flex items-center justify-between py-2"> <span class="text-sm">Friend activity</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer">
                            <div
                                class="w-11 h-6 bg-black/40 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-accent">
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="card bg-white/15 rounded-lg p-4"> <a href="support.html"
                    class="flex items-center justify-between py-3 border-b border-white/10">
                    <div class="flex items-center">
                        <i class="fas fa-headphones text-accent mr-3"></i> <span>Support</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>

                <a href="#" class="flex items-center justify-between py-3 border-b border-white/10">
                    <div class="flex items-center">
                        <i class="fas fa-question-circle text-accent mr-3"></i> <span>FAQ</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>

                <a href="#" class="flex items-center justify-between py-3">
                    <div class="flex items-center">
                        <i class="fas fa-shield-alt text-accent mr-3"></i> <span>Privacy Policy</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
            </div>

            <div class="card bg-white/15 rounded-lg p-4"> <button class="btn btn-outline-destructive w-full"
                    type="button">
                    Delete Account
                </button>
            </div>
        </main>
    </div>

    <nav class="bottom-nav">
        <div class="bottom-nav-container max-w-md mx-auto flex justify-around"> <a href="events.html"
                class="bottom-nav-item"> <i class="bottom-nav-icon far fa-comment-alt"></i> <span
                    class="text-xs">Events</span> </a>
            <a href="add.html" class="bottom-nav-item"> <i class="bottom-nav-icon fas fa-plus"></i> <span
                    class="text-xs">Add</span> </a>
            <a href="profile.html" class="bottom-nav-item bottom-nav-item-active"> <i
                    class="bottom-nav-icon far fa-user"></i> <span class="text-xs">Profile</span> </a>
        </div>
    </nav>
</body>

</html>
